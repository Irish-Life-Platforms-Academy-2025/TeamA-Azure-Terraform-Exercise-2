jobs:
  - job: destroy_terraform
    displayName: "destroy terraform resources"
    steps:
      - task: TerraformInstaller@1
        displayName: 'Install Terraform'
        inputs:
          terraformVersion: 'latest'
        continueOnError: false

      - task: TerraformTaskV4@4
        displayName: 'Run Init'
        inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: 'devtestserverconnection'
          backendAzureRmResourceGroupName: '$(beStrgRG)'
          backendAzureRmStorageAccountName: '$(beStrg)'
          backendAzureRmContainerName: '$(beStrgCon)'
          backendAzureRmKey: '$(beStrgKey)'
        continueOnError: false
      
      - task: TerraformTaskV4@4
        displayName: 'Select Workspace'
        inputs:
          provider: 'azurerm'
          command: 'custom'
          outputTo: 'console'
          customCommand: 'workspace'
          commandOptions: 'select -or-create $(env)'
          environmentServiceNameAzureRM: 'devtestserverconnection'

      - task: TerraformTaskV4@4
        displayName: 'Run Destroy'
        inputs:
          provider: 'azurerm'
          command: 'destroy'
          environmentServiceNameAzureRM: 'devtestserverconnection'
        continueOnError: false